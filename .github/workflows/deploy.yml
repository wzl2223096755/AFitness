name: Deploy to Test Environment

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - staging

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/fitness-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/fitness-frontend

jobs:
  # æ„å»ºå¹¶æ¨é€Dockeré•œåƒ
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./Fitness
          file: ./Fitness/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./Fitness/frontend
          file: ./Fitness/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

  # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
  deploy-test:
    name: Deploy to Test Environment
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification - Starting
        uses: actions/github-script@v7
        with:
          script: |
            const message = `ğŸš€ **Deployment Started**
            
            **Environment:** Test
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Triggered by:** ${{ github.actor }}
            
            Deploying images:
            - Backend: ${{ needs.build-and-push.outputs.backend-image }}
            - Frontend: ${{ needs.build-and-push.outputs.frontend-image }}`;
            
            console.log(message);

      # è¿™é‡Œå¯ä»¥æ·»åŠ å®é™…çš„éƒ¨ç½²æ­¥éª¤
      # ä¾‹å¦‚ï¼šSSHåˆ°æœåŠ¡å™¨ã€ä½¿ç”¨kubectléƒ¨ç½²åˆ°K8sã€æˆ–ä½¿ç”¨äº‘æœåŠ¡å•†çš„CLI
      - name: Deploy to test server
        run: |
          echo "Deploying to test environment..."
          echo "Backend image: ${{ needs.build-and-push.outputs.backend-image }}"
          echo "Frontend image: ${{ needs.build-and-push.outputs.frontend-image }}"
          # å®é™…éƒ¨ç½²å‘½ä»¤ç¤ºä¾‹ï¼ˆéœ€è¦é…ç½®ç›¸åº”çš„secretsï¼‰:
          # ssh ${{ secrets.TEST_SERVER_USER }}@${{ secrets.TEST_SERVER_HOST }} \
          #   "cd /opt/fitness && docker-compose pull && docker-compose up -d"

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          echo "Performing health check..."
          # å®é™…å¥åº·æ£€æŸ¥å‘½ä»¤ç¤ºä¾‹:
          # curl -f http://${{ secrets.TEST_SERVER_HOST }}/api/v1/health || exit 1
          echo "Health check passed!"

  # éƒ¨ç½²é€šçŸ¥
  notify:
    name: Send Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-test]
    if: always()

    steps:
      - name: Deployment Success Notification
        if: needs.deploy-test.result == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `âœ… **Deployment Successful**
            
            **Environment:** Test
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Deployed by:** ${{ github.actor }}
            **Time:** ${new Date().toISOString()}
            
            The application has been successfully deployed to the test environment.`;
            
            console.log(message);
            
            // åˆ›å»ºéƒ¨ç½²çŠ¶æ€æ³¨é‡Šï¼ˆå¦‚æœæ˜¯PRï¼‰
            if (context.payload.pull_request) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: message
              });
            }

      - name: Deployment Failure Notification
        if: needs.deploy-test.result == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `âŒ **Deployment Failed**
            
            **Environment:** Test
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Triggered by:** ${{ github.actor }}
            **Time:** ${new Date().toISOString()}
            
            Please check the workflow logs for details.
            [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            console.log(message);
            core.setFailed('Deployment failed');

      # å¯é€‰ï¼šå‘é€åˆ°Slack/Discord/é‚®ä»¶ç­‰
      - name: Send Slack notification
        if: always() && vars.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "${{ needs.deploy-test.result == 'success' && 'âœ… Deployment Successful' || 'âŒ Deployment Failed' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Fitness System Deployment*\n*Status:* ${{ needs.deploy-test.result }}\n*Environment:* Test\n*Branch:* ${{ github.ref_name }}\n*Commit:* `${{ github.sha }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true
