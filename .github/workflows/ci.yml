name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, master]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  # å‰ç«¯æµ‹è¯•ä»»åŠ¡
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Fitness/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Fitness/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run unit tests with coverage
        id: coverage
        run: npm run test:coverage

      - name: Check frontend coverage threshold
        run: |
          # è§£æè¦†ç›–ç‡æŠ¥å‘Š
          COVERAGE_FILE="coverage/coverage-summary.json"
          if [ -f "$COVERAGE_FILE" ]; then
            LINES_PCT=$(cat $COVERAGE_FILE | jq '.total.lines.pct')
            STATEMENTS_PCT=$(cat $COVERAGE_FILE | jq '.total.statements.pct')
            FUNCTIONS_PCT=$(cat $COVERAGE_FILE | jq '.total.functions.pct')
            BRANCHES_PCT=$(cat $COVERAGE_FILE | jq '.total.branches.pct')
            
            echo "ğŸ“Š Frontend Coverage Report:"
            echo "  Lines: ${LINES_PCT}%"
            echo "  Statements: ${STATEMENTS_PCT}%"
            echo "  Functions: ${FUNCTIONS_PCT}%"
            echo "  Branches: ${BRANCHES_PCT}%"
            
            # æ£€æŸ¥æ˜¯å¦è¾¾åˆ°75%é˜ˆå€¼
            THRESHOLD=75
            if (( $(echo "$LINES_PCT < $THRESHOLD" | bc -l) )); then
              echo "âš ï¸ Warning: Line coverage (${LINES_PCT}%) is below threshold (${THRESHOLD}%)"
              echo "coverage_warning=true" >> $GITHUB_OUTPUT
            else
              echo "âœ… Coverage meets threshold"
              echo "coverage_warning=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "âš ï¸ Coverage report not found"
            echo "coverage_warning=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: Fitness/frontend/coverage/
          retention-days: 7

  # å‰ç«¯E2Eæµ‹è¯•ä»»åŠ¡
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test-frontend
    defaults:
      run:
        working-directory: Fitness/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Fitness/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            Fitness/frontend/playwright-report/
            Fitness/frontend/test-results/
          retention-days: 7

  # åç«¯æµ‹è¯•ä»»åŠ¡
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Fitness

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests with coverage
        run: mvn test jacoco:report -B

      - name: Check backend coverage threshold
        run: |
          # è§£æ JaCoCo è¦†ç›–ç‡æŠ¥å‘Š
          JACOCO_REPORT="target/site/jacoco/jacoco.csv"
          if [ -f "$JACOCO_REPORT" ]; then
            # è®¡ç®—æ€»ä½“è¦†ç›–ç‡
            TOTAL_INSTRUCTIONS=$(awk -F',' 'NR>1 {sum+=$4+$5} END {print sum}' $JACOCO_REPORT)
            COVERED_INSTRUCTIONS=$(awk -F',' 'NR>1 {sum+=$5} END {print sum}' $JACOCO_REPORT)
            
            if [ "$TOTAL_INSTRUCTIONS" -gt 0 ]; then
              COVERAGE_PCT=$(echo "scale=2; $COVERED_INSTRUCTIONS * 100 / $TOTAL_INSTRUCTIONS" | bc)
              echo "ğŸ“Š Backend Coverage Report:"
              echo "  Instruction Coverage: ${COVERAGE_PCT}%"
              
              # æ£€æŸ¥æ˜¯å¦è¾¾åˆ°80%é˜ˆå€¼
              THRESHOLD=80
              if (( $(echo "$COVERAGE_PCT < $THRESHOLD" | bc -l) )); then
                echo "âš ï¸ Warning: Backend coverage (${COVERAGE_PCT}%) is below threshold (${THRESHOLD}%)"
                echo "coverage_warning=true" >> $GITHUB_OUTPUT
              else
                echo "âœ… Coverage meets threshold"
                echo "coverage_warning=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "âš ï¸ No instructions found in coverage report"
              echo "coverage_warning=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "âš ï¸ JaCoCo coverage report not found"
            echo "coverage_warning=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            Fitness/target/surefire-reports/
            Fitness/target/site/jacoco/
          retention-days: 7

  # æ„å»ºä»»åŠ¡
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Fitness/frontend/package-lock.json

      - name: Build frontend
        working-directory: Fitness/frontend
        run: |
          npm ci
          npm run build

      - name: Build backend
        working-directory: Fitness
        run: mvn package -DskipTests -B

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            Fitness/target/*.jar
            Fitness/frontend/dist/
          retention-days: 7

  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Fitness/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: Fitness/frontend
        run: npm ci

      - name: Run ESLint
        working-directory: Fitness/frontend
        run: npm run lint
        continue-on-error: true

  # æµ‹è¯•ç»“æœé€šçŸ¥
  notify-results:
    name: Notify Test Results
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, test-e2e]
    if: always()

    steps:
      - name: Check test results
        id: check-results
        run: |
          if [[ "${{ needs.test-frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.test-backend.result }}" == "failure" ]]; then
            echo "tests_failed=true" >> $GITHUB_OUTPUT
          else
            echo "tests_failed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create failure comment on PR
        if: github.event_name == 'pull_request' && steps.check-results.outputs.tests_failed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              frontend: '${{ needs.test-frontend.result }}',
              backend: '${{ needs.test-backend.result }}',
              e2e: '${{ needs.test-e2e.result }}'
            };
            
            let message = '## âŒ CI Tests Failed\n\n';
            message += '| Test Suite | Status |\n';
            message += '|------------|--------|\n';
            
            for (const [suite, result] of Object.entries(results)) {
              const icon = result === 'success' ? 'âœ…' : result === 'failure' ? 'âŒ' : 'âš ï¸';
              message += `| ${suite} | ${icon} ${result} |\n`;
            }
            
            message += '\n**Please fix the failing tests before merging.**\n';
            message += `\n[View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: message
            });

      - name: Fail if tests failed
        if: steps.check-results.outputs.tests_failed == 'true'
        run: |
          echo "Tests failed! Blocking merge."
          exit 1

      - name: Success notification
        if: steps.check-results.outputs.tests_failed == 'false'
        run: |
          echo "âœ… All tests passed!"
