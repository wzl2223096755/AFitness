name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  # åç«¯æ„å»ºå’Œæµ‹è¯•
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Fitness

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test
        run: mvn clean compile test -B -DskipTests=false
        continue-on-error: true

      - name: Package Application
        run: mvn package -DskipTests -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: Fitness/target/*.jar
          retention-days: 7

  # å‰ç«¯æ„å»º
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Fitness/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Fitness/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: Fitness/frontend/dist/
          retention-days: 7

  # æ„å»ºæˆåŠŸé€šçŸ¥
  build-success:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "ğŸ‰ AFitness CI/CD Pipeline Complete!"
          echo ""
          echo "Backend: ${{ needs.backend.result }}"
          echo "Frontend: ${{ needs.frontend.result }}"
          echo ""
          if [[ "${{ needs.backend.result }}" == "success" ]] && [[ "${{ needs.frontend.result }}" == "success" ]]; then
            echo "âœ… All builds passed successfully!"
          else
            echo "âš ï¸ Some builds had issues, but artifacts were still generated."
          fi
