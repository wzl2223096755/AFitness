name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Fitness/frontend/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Fitness/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Fitness/frontend/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build with GitHub Pages optimization
        env:
          GITHUB_PAGES: 'true'
          GITHUB_REPOSITORY: ${{ github.repository }}
          NODE_ENV: 'development'  # 使用开发模式保留console.log
        run: |
          echo "Building for repository: $GITHUB_REPOSITORY"
          echo "Base path will be: /$(basename $GITHUB_REPOSITORY)/"
          echo "Building in DEBUG mode to diagnose display issues..."
          npm run build

      - name: Check build output
        run: |
          echo "Build directory contents:"
          ls -la dist/
          echo "Checking for index.html..."
          if [ -f "dist/index.html" ]; then
            echo "✅ index.html found"
          else
            echo "❌ index.html not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Fitness/frontend/dist
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: ${{ success() }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
