# 测试环境配置文件

# 数据库配置
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 覆盖主配置中的MySQL特定设置（H2不支持）
spring.datasource.hikari.connection-init-sql=

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# SQL 初始化 - 禁用SQL脚本执行，使用JPA自动创建表
spring.sql.init.mode=never

# Redis缓存配置（测试环境禁用Redis）
# spring.data.redis.host=localhost
# spring.data.redis.port=6379
# spring.data.redis.password=
# 在测试环境禁用Redis缓存，使用内存缓存
spring.cache.type=simple
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# 服务器配置
server.port=8081

# 日志配置
logging.level.root=INFO
logging.level.com.wzl.fitness=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# JWT配置
jwt.secret=testsecretkeyforunittestingonly
jwt.expiration=3600000

# 测试覆盖率配置
spring.test.coverage.enabled=true
