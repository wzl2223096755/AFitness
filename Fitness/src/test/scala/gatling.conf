gatling {
  core {
    # 输出编码
    outputDirectoryBaseName = "gatling"
    # 运行描述
    runDescription = "Fitness API Performance Test"
    # 编码
    encoding = "utf-8"
    # 模拟类
    simulationClass = ""
  }
  
  http {
    # 启用HTTP/2
    enableGA = true
    # 连接超时
    connectTimeout = 10000
    # 请求超时
    requestTimeout = 60000
    # 最大连接数
    maxConnectionsPerHost = 6
    # 共享连接
    shareConnections = false
  }
  
  data {
    # 数据写入器
    writers = [console, file]
    # 控制台输出
    console {
      light = false
      writePeriod = 5
    }
    # 文件输出
    file {
      bufferSize = 8192
    }
    # 图形输出
    graphite {
      light = false
      host = "localhost"
      port = 2003
      protocol = "tcp"
      rootPathPrefix = "gatling"
      bufferSize = 8192
      writePeriod = 1
    }
  }
  
  charting {
    # 图表配置
    noReports = false
    maxPlotPerSeries = 1000
    useGroupDurationMetric = false
    indicators {
      lowerBound = 100
      higherBound = 500
      percentile1 = 50
      percentile2 = 75
      percentile3 = 95
      percentile4 = 99
    }
  }
}
