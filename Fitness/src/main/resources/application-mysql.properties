# =====================================================
# Fitness 健身管理系统 - MySQL 配置文件
# 编码: UTF-8
# 数据库: MySQL 8.0+
# =====================================================

# ==================== MySQL 数据库配置 ====================
spring.datasource.url=jdbc:mysql://localhost:3306/fitness_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# HikariCP 连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=FitnessHikariCP
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

# ==================== JPA/Hibernate 配置 ====================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.open-in-view=false

# SQL 初始化
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8

# ==================== 禁用 Redis ====================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# ==================== JWT 配置 ====================
jwt.secret=mySecretKey123456789012345678901234567890mySecretKey123456789012345678901234567890
jwt.expiration=86400
jwt.refresh-expiration=604800

# ==================== 监控配置 ====================
management.endpoints.web.exposure.include=health,info,metrics,prometheus,httptrace
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true
management.health.redis.enabled=false
management.health.db.enabled=true

# ==================== 日志配置 ====================
logging.level.com.wzl.fitness=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.charset.console=UTF-8
logging.charset.file=UTF-8

# ==================== CORS 配置 ====================
spring.mvc.cors.allowed-origins=http://localhost:8081,http://localhost:8080,http://localhost:3000,http://localhost:3001
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
