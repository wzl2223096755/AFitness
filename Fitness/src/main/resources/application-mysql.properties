# 数据库连接配置 - MySQL生产环境
spring.datasource.url=jdbc:mysql://localhost:3306/fitness_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# 连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=FitnessHikariCP
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA 配置 - MySQL环境
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JPA性能优化配置
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.open-in-view=false

# 禁用H2控制台（MySQL环境不需要）
spring.h2.console.enabled=false

# SQL 初始化 - 首次运行时初始化数据
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# 禁用Redis自动配置
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# 服务器端口
server.port=8080

# JWT 配置 - 密钥必须至少64字节(512位)用于HS512算法
jwt.secret=mySecretKey123456789012345678901234567890mySecretKey123456789012345678901234567890
jwt.expiration=86400
jwt.refresh-expiration=604800

# Redis配置（可选，用于JWT黑名单和刷新token存储）
# spring.data.redis.host=localhost
# spring.data.redis.port=6379
# spring.data.redis.password=
# spring.data.redis.timeout=2000ms

# 监控配置
management.endpoints.web.exposure.include=health,info,metrics,prometheus,httptrace
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.endpoint.httptrace.enabled=true
management.trace.http.include=request-headers,response-headers,cookies,errors

# 自定义健康检查
management.health.redis.enabled=true
management.health.db.enabled=true

# 日志配置
logging.level.com.wzl.fitness=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n

# CORS 配置
spring.mvc.cors.allowed-origins=http://localhost:8081,http://localhost:8080,http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# 文件上传配置
file.upload-dir=uploads
