# =====================================================
# Fitness 健身管理系统 - MySQL 数据库配置
# 用于生产环境或本地 MySQL 部署
# =====================================================

# ==================== MySQL 数据库配置 ====================
# 数据库连接URL
# - localhost:3306 - 本地MySQL服务器
# - fitness_db - 数据库名称
spring.datasource.url=jdbc:mysql://localhost:3306/fitness_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true

# 数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 数据库用户名和密码 (请根据实际情况修改)
spring.datasource.username=root
spring.datasource.password=123456

# ==================== HikariCP 连接池配置 ====================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=FitnessHikariCP
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.keepalive-time=120000
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.register-mbeans=true

# ==================== JPA/Hibernate 配置 ====================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# ddl-auto 选项:
# - create: 每次启动删除并重建表 (开发测试用)
# - update: 自动更新表结构 (推荐开发环境)
# - validate: 仅验证表结构 (推荐生产环境)
# - none: 不做任何操作
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.open-in-view=false

# SQL 初始化
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8

# ==================== 缓存配置 ====================
# 使用 Caffeine 本地缓存 (禁用 Redis)
spring.cache.type=caffeine
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# ==================== 日志配置 ====================
logging.level.root=INFO
logging.level.com.wzl.fitness=DEBUG
logging.level.org.hibernate.SQL=DEBUG
