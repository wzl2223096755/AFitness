# =====================================================
# Fitness 健身管理系统 - 主配置文件
# 编码: UTF-8
# 数据库: MySQL 8.0+
# =====================================================

# 应用名称
spring.application.name=fitness

# 激活的配置文件
# 可选值: mysql (生产环境), h2 (本地测试)
spring.profiles.active=mysql

# 服务器配置
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ==================== 请求超时配置 ====================
# Tomcat 连接超时（毫秒）
server.tomcat.connection-timeout=60000
# 保持连接超时
server.tomcat.keep-alive-timeout=60000
# 最大连接数
server.tomcat.max-connections=10000
# 最大线程数
server.tomcat.threads.max=200
# 最小空闲线程数
server.tomcat.threads.min-spare=10
# 接受队列长度
server.tomcat.accept-count=100

# ==================== MySQL 数据库配置 ====================
spring.datasource.url=jdbc:mysql://localhost:3306/fitness_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# HikariCP 连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=FitnessHikariCP
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.keepalive-time=120000
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.register-mbeans=true

# ==================== JPA/Hibernate 配置 ====================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.open-in-view=false

# SQL 初始化
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8

# ==================== JWT 配置 ====================
jwt.secret=mySecretKey123456789012345678901234567890mySecretKey123456789012345678901234567890
jwt.expiration=86400
jwt.refresh-expiration=604800

# ==================== Redis 配置 (禁用) ====================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# ==================== Actuator 监控配置 ====================
management.endpoints.web.exposure.include=health,info,metrics,prometheus,httptrace,caches,env,hikaricp
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.httptrace.enabled=true
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name}
management.health.redis.enabled=false
management.health.db.enabled=true
# HikariCP 指标配置
management.metrics.enable.hikaricp=true

# ==================== 日志配置 ====================
logging.level.root=INFO
logging.level.com.wzl.fitness=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.charset.console=UTF-8
logging.charset.file=UTF-8

# ==================== CORS 配置 ====================
# 允许的前端源:
# - localhost:3001 - 用户端前端 (User Frontend)
# - localhost:3002 - 管理端前端 (Admin Frontend)
# - localhost:8080, 8081, 3000, 3003 - 其他开发端口
spring.mvc.cors.allowed-origins=http://localhost:8081,http://localhost:8080,http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# ==================== 文件上传配置 ====================
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==================== API 响应压缩配置 ====================
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# ==================== Jackson JSON 配置 ====================
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# ==================== 告警配置 ====================
alert.enabled=true
alert.error-rate-threshold=0.05
alert.response-time-threshold=2000
alert.memory-usage-threshold=0.85
alert.consecutive-errors-threshold=10
alert.silence-period-minutes=5

# ==================== 事务管理配置 ====================
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

# ==================== 优雅关闭配置 ====================
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ==================== 模块化架构配置 ====================
# 用户模块配置
fitness.modules.user.enabled=true
fitness.modules.user.order=1
fitness.modules.user.description=用户认证和管理模块

# 训练模块配置
fitness.modules.training.enabled=true
fitness.modules.training.order=2
fitness.modules.training.dependencies=user
fitness.modules.training.description=训练记录和计划管理模块

# 营养模块配置
fitness.modules.nutrition.enabled=true
fitness.modules.nutrition.order=3
fitness.modules.nutrition.dependencies=user
fitness.modules.nutrition.description=营养摄入记录和目标管理模块

# 恢复评估模块配置
fitness.modules.recovery.enabled=true
fitness.modules.recovery.order=4
fitness.modules.recovery.dependencies=user,training
fitness.modules.recovery.description=恢复状态评估和建议模块

# 管理模块配置
fitness.modules.admin.enabled=true
fitness.modules.admin.order=5
fitness.modules.admin.dependencies=user
fitness.modules.admin.description=系统管理和监控模块

# ==================== OpenAPI/Swagger 配置 ====================
# 启用 OpenAPI 文档
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs

# Swagger UI 配置
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true

# API 分组配置
springdoc.group-configs[0].group=all
springdoc.group-configs[0].display-name=全部API
springdoc.group-configs[0].paths-to-match=/api/**

# 默认显示的分组
springdoc.swagger-ui.groups-order=asc

# 包扫描配置
springdoc.packages-to-scan=com.wzl.fitness
springdoc.paths-to-match=/api/**
