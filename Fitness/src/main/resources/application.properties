# =====================================================
# Fitness 健身管理系统 - 主配置文件
# 编码: UTF-8
# 数据库: MySQL 8.0+
# =====================================================

# 应用名称
spring.application.name=fitness

# 激活的配置文件 (mysql)
spring.profiles.active=mysql

# 服务器配置
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ==================== MySQL 数据库配置 ====================
spring.datasource.url=jdbc:mysql://localhost:3306/fitness_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# HikariCP 连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=FitnessHikariCP
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

# ==================== JPA/Hibernate 配置 ====================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.open-in-view=false

# SQL 初始化
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8

# ==================== JWT 配置 ====================
jwt.secret=mySecretKey123456789012345678901234567890mySecretKey123456789012345678901234567890
jwt.expiration=86400
jwt.refresh-expiration=604800

# ==================== Redis 配置 (禁用) ====================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# ==================== Actuator 监控配置 ====================
management.endpoints.web.exposure.include=health,info,metrics,prometheus,httptrace,caches,env
management.endpoint.health.show-details=always
management.endpoint.httptrace.enabled=true
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name}
management.health.redis.enabled=false
management.health.db.enabled=true

# ==================== 日志配置 ====================
logging.level.root=INFO
logging.level.com.wzl.fitness=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.charset.console=UTF-8
logging.charset.file=UTF-8

# ==================== CORS 配置 ====================
spring.mvc.cors.allowed-origins=http://localhost:8081,http://localhost:8080,http://localhost:3000,http://localhost:3001,http://localhost:3003
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# ==================== 文件上传配置 ====================
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==================== API 响应压缩配置 ====================
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# ==================== Jackson JSON 配置 ====================
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# ==================== 告警配置 ====================
alert.enabled=true
alert.error-rate-threshold=0.05
alert.response-time-threshold=2000
alert.memory-usage-threshold=0.85
alert.consecutive-errors-threshold=10
alert.silence-period-minutes=5
