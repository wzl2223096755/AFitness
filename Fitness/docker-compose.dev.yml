# 健身管理系统 Docker Compose 开发配置
# 使用H2内存数据库，简化开发环境

version: '3.8'

services:
  # 后端服务 (使用H2数据库)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitness-backend-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      # 使用H2内存数据库
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:fitness;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.H2Dialect
      - SPRING_H2_CONSOLE_ENABLED=true
      - JWT_SECRET=fitness-jwt-secret-key-for-development-only
    networks:
      - fitness-dev-network
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fitness-frontend-dev
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fitness-dev-network
    restart: unless-stopped

networks:
  fitness-dev-network:
    driver: bridge
