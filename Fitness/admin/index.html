<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="AFitness Admin - 系统管理后台" />
    
    <!-- 预连接优化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inter 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    </noscript>
    
    <title>AFitness Admin | 系统管理</title>
    
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #1a1a2e;
        color: #f8fafc;
        min-height: 100vh;
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* 加载动画 */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      #app-loader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loader-logo {
        font-size: 64px;
        margin-bottom: 24px;
        animation: float 2s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .loader-text {
        font-family: 'Inter', sans-serif;
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(135deg, #e94560 0%, #f39c12 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 32px;
      }
      
      .loader-bar {
        width: 200px;
        height: 4px;
        background: rgba(233, 69, 96, 0.2);
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loader-progress {
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #e94560, #f39c12);
        border-radius: 2px;
        animation: loading 1.5s ease-in-out infinite;
      }
      
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(350%); }
      }
    </style>
  </head>
  <body>
    <!-- 加载动画 -->
    <div id="app-loader">
      <div class="loader-logo">⚙️</div>
      <div class="loader-text">AFitness Admin</div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
    </div>
    
    <div id="app"></div>
    
    <script type="module" src="/src/main.js"></script>
    <script>
      const hideLoader = () => {
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(() => loader.remove(), 500);
        }
      };
      
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(hideLoader, 2000);
      });
      
      window.addEventListener('load', () => {
        setTimeout(hideLoader, 300);
      });
    </script>
  </body>
</html>
